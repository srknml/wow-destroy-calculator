<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wow Destroyer</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/total.css" />
  </head>
  <body class="wrapper">
    <header class="header">
      <nav class="navbar">
        <ul class="navbar-list">
